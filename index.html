  <style>
   
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6b73ff, #000dff);
      color: #fff;
    }

   
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: rgba(0,0,0,0.3);
      backdrop-filter: blur(5px);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }
    nav a:hover {
      color: #ffdd00;
    }

    
    .hero {
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }
    .hero h2 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 30px;
    }
    .hero button {
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: bold;
      color: #000dff;
      background-color: #ffdd00;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }
    .hero button:hover {
      background-color: #fff;
      transform: scale(1.05);
    }

   
    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0,0,0,0.3);
    }
  </style>
